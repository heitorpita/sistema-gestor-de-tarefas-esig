<?xml version="1.0" encoding="UTF-8" ?>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">
<h:head>
    <title>Gerenciador de Tarefas</title>
    <style>
        html, body, .container {
            height: 100%;
            margin: 0;
            padding: 0;
        }
        body {
            background: linear-gradient(120deg, #6C7A89 0%, #22313F 100%);
            font-family: 'Segoe UI', Arial, sans-serif;
        }
        .container {
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .box {
            background: rgba(44, 62, 80, 0.93);
            border-radius: 18px;
            box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.37);
            padding: 48px 36px;
            max-width: 420px;
            width: 100%;
            text-align: center;
            color: #fff;
        }
        .titulo {
            font-size: 2.5rem;
            font-weight: bold;
            margin-bottom: 2.5rem;
            letter-spacing: 2px;
        }
        .btn {
            width: 80%;
            margin: 0.7rem auto;
            font-size: 1.5rem;
            font-weight: 500;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.09);
        }
        @media (max-width: 600px) {
            .box {
                padding: 28px 8px;
                max-width: 98vw;
            }
            .titulo {
                font-size: 1.8rem;
            }
            .btn {
                font-size: 1.1rem;
            }
        }
    </style>
</h:head>
<h:body>
    <div class="container">
        <div class="box">
            <div class="titulo">Gerenciador de Tarefas</div>
            <p:linkButton href="formTarefa.jsf" value="Cadastrar Tarefa" icon="pi pi-plus" styleClass="btn ui-button-success" />
            <p:linkButton href="listaTarefa.jsf" value="Listar Tarefas" icon="pi pi-list" styleClass="btn ui-button-info" />
        </div>
    </div>
</h:body>
</html>
