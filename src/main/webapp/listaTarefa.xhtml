<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

<h:head>
    <title>Busca de Tarefas</title>
    <link rel="stylesheet" href="assets/css/listaTarefa.css" />
</h:head>

<h:body class="lista-fundo">

    <div class="lista-wrapper">
        <h:form>
            <p:panel header="Buscar Tarefas" styleClass="painel-busca">
                <p:messages id="messages" closable="true">
                    <p:autoUpdate />
                </p:messages>
                <div class="busca-grid">
                    <div class="busca-campo">
                        <p:outputLabel for="numero" value="Número:" />
                        <p:inputText id="numero" value="#{tarefaBean.formConsulta.numero}" styleClass="campo" />
                    </div>
                    <div class="busca-campo">
                        <p:outputLabel for="titulo" value="Título/Descrição:" />
                        <p:inputText id="titulo" value="#{tarefaBean.formConsulta.titulo}" styleClass="campo" />
                    </div>
                    <div class="busca-campo">
                        <p:outputLabel for="user" value="Usuário:" />
                        <p:selectOneMenu id="user" value="#{tarefaBean.formConsulta.user}" styleClass="select">
                            <f:converter converterId="userConverter" />
                            <f:selectItems value="#{tarefaBean.comboUsers}" />
                        </p:selectOneMenu>
                    </div>
                    <div class="busca-campo">
                        <p:outputLabel for="situ" value="Situação:" />
                        <p:selectOneMenu id="situ" value="#{tarefaBean.formConsulta.situ}" styleClass="select">
                            <f:converter converterId="situConverter" />
                            <f:selectItems value="#{tarefaBean.niveisSitu}" />
                        </p:selectOneMenu>
                    </div>
                </div>
                <div class="busca-actions">
                    <p:commandButton action="#{tarefaBean.listar}" value="Buscar" icon="pi pi-search" styleClass="btn ui-button-success" />
                    <p:button value="Cadastrar" outcome="formTarefa" icon="pi pi-plus" styleClass="ui-button-secondary" />
                </div>
            </p:panel>

            <p:panel header="Lista de Tarefas" styleClass="painel-lista">
                <p:dataTable var="t" value="#{tarefaBean.listaTarefas}" paginator="true" rows="10" emptyMessage="Nenhuma tarefa encontrada."
                             styleClass="tabela-tarefas">

                    <p:column headerText="Número">
                        <h:outputText value="#{t.id}" />
                    </p:column>

                    <p:column headerText="Título">
                        <h:outputText value="#{t.titulo}" />
                    </p:column>

                    <p:column headerText="Usuário">
                        <h:outputText value="#{t.user.nome}" />
                    </p:column>

                    <p:column headerText="Situação">
                        <h:outputText value="#{t.situ}" />
                    </p:column>

                    <p:column headerText="Ações" style="width:180px;">
                        <p:commandButton value="Editar" icon="pi pi-pencil" action="#{tarefaBean.editar(t)}" styleClass="ui-button-info" update="@form" style="margin-right:4px;" />
                        <p:commandButton value="Excluir" icon="pi pi-trash" action="#{tarefaBean.remover(t)}" styleClass="ui-button-danger" update="@form" style="margin-right:4px;" />
                        <p:commandButton value="Concluir" icon="pi pi-check" action="#{tarefaBean.concluir(t)}"
                                         rendered="#{!t.finished}" styleClass="ui-button-success" update="@form" />
                    </p:column>
                </p:dataTable>
            </p:panel>
        </h:form>
    </div>
</h:body>
</html>
