<?xml version="1.0" encoding="UTF-8" ?>

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">
<h:head>
    <title>Formulário de Tarefas</title>
    <link rel="stylesheet" href="assets/css/formTarefa.css" />
</h:head>
<h:body class="fundo">
    <div class="form-container">
        <h:form>
            <p:messages id="messages" closable="true">
                <p:autoUpdate/>
            </p:messages>
            <fieldset>
                <legend>Formulário de Tarefa</legend>
                <div class="form-grid">

                    <div class="form-group">
                        <h:outputLabel for="titulo" value="Título:" class="label" />
                        <h:inputText id="titulo" value="#{tarefaBean.tarefa.titulo}" class="campo" />
                    </div>

                    <div class="form-group">
                        <h:outputLabel for="descricao" value="Descrição:" class="labelDescricao" />
                        <h:inputTextarea id="descricao" value="#{tarefaBean.tarefa.descricao}" class="txtArea" />
                    </div>

                    <div class="form-row">
                        <div class="form-group">
                            <h:outputLabel for="user" value="Usuário:" class="label" />
                            <h:selectOneMenu id="user" value="#{tarefaBean.tarefa.user}" class="select">
                                <f:converter converterId="userConverter" />
                                <f:selectItems value="#{tarefaBean.comboUsers}" />
                            </h:selectOneMenu>
                        </div>

                        <div class="form-group">
                            <h:outputLabel for="prioridade" value="Prioridade:" class="label" />
                            <h:selectOneMenu id="prioridade" value="#{tarefaBean.tarefa.prioridade}" class="select">
                                <f:converter converterId="prioridadeConverter" />
                                <f:selectItems value="#{tarefaBean.comboNiveisPrioridade}" />
                            </h:selectOneMenu>
                        </div>
                    </div>

                    <div class="form-group">
                        <h:outputLabel for="deadline" value="Deadline:" class="label" />
                        <h:inputText id="deadline" value="#{tarefaBean.tarefa.deadline}" class="data">
                            <f:convertDateTime pattern="dd/MM/yyyy" />
                        </h:inputText>
                    </div>

                    <div class="form-actions">
                        <h:commandButton action="#{tarefaBean.cadastrar}" value="Salvar" class="btn"/>
                        <a href="listaTarefa.xhtml" class="link-lista">Ver Lista</a>
                    </div>

                </div>
            </fieldset>
        </h:form>
    </div>
</h:body>
</html>
