<?xml version="1.0" encoding="UTF-8" ?>

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">
<h:head>
    <title>Formulario Tarefas</title>
    <link rel="stylesheet" href="assets/css/formTarefa.css" />
</h:head>
<h:body class="fundo">
    <h:form>
        <p:messages id="messages" closable="true">
            <p:autoUpdate/>
        </p:messages>
        <fieldset>
            <legend>Formulario Tarefa:</legend>
            <h:panelGrid>
                <h:panelGroup class="grupo">
                    <h:outputLabel value="Título:" class="label" />
                    <h:inputText value="#{tarefaBean.tarefa.titulo}" class="campo" />
                </h:panelGroup>

                <h:panelGroup class="grupo">
                    <h:outputLabel value="Descrição:" class="labelDescricao" />
                    <h:inputTextarea value="#{tarefaBean.tarefa.descricao}"
                                     class="txtArea" />
                </h:panelGroup>

                <h:panelGroup class="grupoSelect">

                    <h:outputLabel value="Responsável:" class="label" />
                    <h:selectOneMenu value="#{tarefaBean.tarefa.responsavel}"
                                     class="select">
                        <f:converter converterId="responsavelConverter" />
                        <f:selectItems value="#{tarefaBean.comboResponsaveis}" />
                    </h:selectOneMenu>


                    <h:outputLabel value="Prioridade:" class="label" />
                    <h:selectOneMenu value="#{tarefaBean.tarefa.prioridade}" class="select">
                        <f:converter converterId="prioridadeConverter" />
                        <f:selectItems value="#{tarefaBean.comboNiveisPrioridade}" />
                    </h:selectOneMenu>
                </h:panelGroup>




                <h:panelGroup class="grupo">
                    <h:outputLabel value="Deadline:" class="label" />
                    <h:inputText value="#{tarefaBean.tarefa.deadline}" class="data">
                        <f:convertDateTime pattern="dd/MM/yyyy" />
                    </h:inputText>
                </h:panelGroup>


                <h:commandButton action="#{tarefaBean.cadastrar}" value="Salvar" class="btn"/>
                <a href="listaTarefa.jsf">Ver Lista</a>
            </h:panelGrid>
        </fieldset>
    </h:form>


</h:body>
</html>
