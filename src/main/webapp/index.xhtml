<?xml version="1.0" encoding="UTF-8" ?>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">
<h:head>
    <title>Gerenciador de Tarefas</title>
    <style>
        :root {
            --primary-bg: #22313F;
            --secondary-bg: #6C7A89;
            --box-bg: rgba(44, 62, 80, 0.95);
            --box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.22);
            --radius: 18px;
            --font-main: 'Segoe UI', Arial, sans-serif;
            --font-size-xl: 2.2rem;
            --font-size-md: 1.3rem;
            --font-size-sm: 1rem;
            --font-weight-bold: 700;
            --font-weight-med: 500;
            --white: #fff;
            --btn-radius: 8px;
            --btn-shadow: 0 2px 8px rgba(0,0,0,0.09);
            --gap-lg: 2.5rem;
            --gap-md: 1.2rem;
            --gap-sm: 0.7rem;
        }
        html, body {
            height: 100%;
            margin: 0;
            padding: 0;
            font-family: var(--font-main);
            background: linear-gradient(120deg, var(--secondary-bg) 0%, var(--primary-bg) 100%);
        }
        .container {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .box {
            background: var(--box-bg);
            border-radius: var(--radius);
            box-shadow: var(--box-shadow);
            padding: 3rem 2.5rem;
            max-width: 380px;
            width: 100%;
            text-align: center;
            color: var(--white);
            display: flex;
            flex-direction: column;
            gap: var(--gap-lg);
        }
        .titulo {
            font-size: var(--font-size-xl);
            font-weight: var(--font-weight-bold);
            letter-spacing: 1.8px;
            margin-bottom: 0;
            margin-top: 0;
        }
        .btn {
            width: 80%;
            margin: var(--gap-sm) auto;
            font-size: var(--font-size-md);
            font-weight: var(--font-weight-med);
            border-radius: var(--btn-radius);
            box-shadow: var(--btn-shadow);
            transition: transform 0.08s, box-shadow 0.18s;
        }
        .btn:hover, .btn:focus {
            transform: translateY(-2px) scale(1.03);
            box-shadow: 0 4px 16px rgba(0,0,0,0.16);
        }
        @media (max-width: 600px) {
            .box {
                padding: 1.4rem 0.4rem;
                max-width: 98vw;
                gap: var(--gap-md);
            }
            .titulo {
                font-size: 1.3rem;
            }
            .btn {
                font-size: var(--font-size-sm);
            }
        }
    </style>
</h:head>
<h:body>
    <div class="container">
        <div class="box">
            <div class="titulo">Gerenciador de Tarefas</div>
            <p:linkButton href="formTarefa.xhtml" value="Cadastrar Tarefa" icon="pi pi-plus" styleClass="btn ui-button-success" />
            <p:linkButton href="listaTarefa.xhtml" value="Listar Tarefas" icon="pi pi-list" styleClass="btn ui-button-info" />
        </div>
    </div>
</h:body>
</html>
